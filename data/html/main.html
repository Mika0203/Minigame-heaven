<html>

<head>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="title">
        미니 게임 천국이드아아아~
    </div>

    <form action="" class="centered" id="login-form">
        <input style="display: none;" class="text-center" placeholder="이름" id="name"> 
        <input class="text-center" placeholder="ID" id="id"> 
        <input class="text-center" autocomplete="false" type="password" placeholder="PW" id="pw">
        <input style="display: none;" class="text-center" autocomplete="false" type="password" placeholder="PW2" id="pw2">
        <button id="login">로그인</button>
        <button style="display: none;" id="sign-up-submit">회원가입</button>
        <button id="sign-up">회원가입</button>
    </form>

    <div class="hcentered" id="navigation">
        <div id="navigation-home" class="navigation-btn">홈</div>
        <div id="navigation-game" class="navigation-btn">게임</div>
        <div id="navigation-forum" class="navigation-btn">게시판</div>
        <div id="navigation-ranking" class="navigation-btn">랭킹</div>
        <div id="navigation-myinfo" class="navigation-btn">내 정보</div>
    </div>

    <div id="game-list"></div>

    <script src="/js/lib.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/navigationbar.js"></script>
</body>

</html>
